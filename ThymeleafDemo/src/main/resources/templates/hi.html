<html>
<head>
<meta charset="ISO-8859-1">
<title> Demo Thymeleaf </title>
</head>
<body>
<h1> Thymeleaf Example </h1>
<h2 th:text="${name}"></h2>
<h2 th:text="${#strings.toUpperCase(name)}"></h2>
<div th:with="a=10,b=20">
<h1> Value of a is <span th:text="${a}"></span></h1>
<h1> Value of b is <span th:text="${b}"></span></h1>
</body>
</html>
